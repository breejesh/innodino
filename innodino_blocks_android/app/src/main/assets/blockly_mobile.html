<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoDino Blockly</title>

  <!-- External Dependencies -->
  <script src="blockly/blockly.min.js"></script>

  <!-- InnoDino Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="blocklyDiv"></div>

  <!-- Generation/Test Button for Browser -->
  <button id="runCodeBtn" style="position:fixed;bottom:24px;left:24px;z-index:1000;padding:16px 28px;font-size:1.2em;background:#6FCF97;color:#fff;border:none;border-radius:12px;box-shadow:0 2px 8px #0002;cursor:pointer;">
    ▶ Run
  </button>

  <!-- Blockly Toolbox Configuration -->
  <xml id="toolbox" style="display:none">
    <!-- Simplified InnoDino Categories -->
    <category name="💡 LED" colour="#6FCF97">
      <block type="turn_on_led">
        <value name="X">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="Y">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="turn_off_led">
        <value name="X">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="Y">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="set_led_brightness"></block>
      <block type="led_pattern"></block>
    </category>

    <category name="📏 Sensor" colour="#2D9CDB">
      <block type="read_distance"></block>
      <block type="read_light"></block>
      <block type="read_temperature"></block>
    </category>

    <category name="🦕 Robot" colour="#FFCE55">
      <block type="move_forward">
        <value name="STEPS">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
      <block type="turn_left">
        <value name="DEGREES">
          <shadow type="math_number">
            <field name="NUM">90</field>
          </shadow>
        </value>
      </block>
      <block type="turn_right">
        <value name="DEGREES">
          <shadow type="math_number">
            <field name="NUM">90</field>
          </shadow>
        </value>
      </block>
      <block type="stop_robot"></block>
    </category>

    <category name="🔄 Repeat" colour="#6FCF97">
      <block type="repeat">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
    </category>

    <category name="⏱️ Time" colour="#2D9CDB">
      <block type="wait_seconds">
        <value name="SECONDS">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
    </category>

    <category name="🧠 Logic" colour="#2D9CDB">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_boolean"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>

    <category name="📦 Variable" colour="#6FCF97">
      <block type="variables_set">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="variables_get">
        <field name="VAR">item</field>
      </block>
      <block type="text"></block>
      <block type="display_message">
        <value name="MESSAGE">
          <shadow type="text">
            <field name="TEXT">Hello Dino!</field>
          </shadow>
        </value>
      </block>
    </category>
  </xml>

  <!-- InnoDino JavaScript Files -->
  <script src="js/blockly-blocks.js"></script>
  <script src="js/blockly-generators.js"></script>
  <script src="js/blockly-theme.js"></script>
  <script src="js/blockly-main.js"></script>
</body>

</html>
